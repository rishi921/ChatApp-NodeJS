<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
  </head>
  <body>
    <nav>
      <img class="logo" src="images.png" alt="iChat Logo" />
    </nav>
    <div class="container">
        <div class="message right">Rishi: Hey ! How are you?</div>
        <div class="message left">Sachin: Hello ! I'm fine. How about you ?</div>
    </div>
    <div class="send">
        <form action="#" id="send-form">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message..." autocomplete="off" />
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
  </body>
</html>
